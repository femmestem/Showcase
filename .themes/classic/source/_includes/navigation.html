<a href="#main" class="offscreen">Skip to main content</a>

<section class="nav-menu">
  <h3 class="offscreen fa fa-navicon">MENU</h3>
    {% include custom/navigation.html %}

  <ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
    {% if site.subscribe_rss or site.subscribe_email %}<span class="mobile-menu-item">Subscribe</span>{% endif %}
    {% if site.subscribe_rss %}
    <li><a class="fa fa-rss" href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><span class="mobile-menu-item">RSS</span></a></li>
    {% endif %}
    {% if site.subscribe_email %}
      <li>
        <a class="fa fa-envelope" href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">
          <span class="mobile-menu-item">Email</span>
        </a>
        </li>
    {% endif %}
  </ul>

  {% if site.simple_search %}
  <form action="{{ site.simple_search }}" method="get">
    <fieldset role="search">
    <label class="fa fa-search" for="search-box"><span class="offscreen">Search</span></label>
      <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
      <input id="search-box" class="search" type="text" name="q" results="0" placeholder="Search title or keyword"/>
    </fieldset>
  </form>
  {% endif %}

</section>
