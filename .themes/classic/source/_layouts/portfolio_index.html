---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

{% for project in site[page.collection] %}
{% assign title = project.basename_without_ext %}
{% if page.projects contains title %}
<div class="projects" id="{{ title }}">
    <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
    <p>Project url: {{ project.url }} </p>
    <button><a href="{{ project.sourcecode }}">Source Code</a></button>
    <button><a href="{{ project.demo }}">Demo</a></button>
</div>
{% endif %}
{% endfor %}
