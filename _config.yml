# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://yoursite.com
title: Showcase
subtitle: a portfolio and blog site framework for hackers.
author: Your Name
simple_search: https://www.google.com/search
description:

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# --------------------- #
#    Jekyll Configs     #
# --------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
source: source
destination: public
plugins: plugins
code_dir: downloads/code
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

# ------------------------------- #
#    Portfolios & Collections     #
# ------------------------------- #

# Add key 'portfolio-name:' under 'collections:' to make documents in
# source/_portfolio-name Liquid-accessible through {% site.portfolio-name %}

collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# Example
# ------------
# collections:
  # portfolio-name:
    # output: true
    # permalink: /portfolio/:title/

# output: # make document viewable in browser
# permalink: # URL applied to every document in collection
#  /:title/ (trailing slash) => site-name.com/title/
#  /:title (no trailing slash) => site-name.com/title.html

# ------------------- #
#    Blog Configs     #
# ------------------- #

permalink: /blog/:year/:month/:day/:title/
titlecase: true       # Converts page and post titles to titlecase
paginate: 10          # Posts per page on the blog index
paginate_path: "blog/posts/:num"  # Directory base for pagination URLs eg. /posts/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
category_dir: blog/categories
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

# ---------------------- #
#    Sidebar Modules     #
# ---------------------- #

# List each sidebar module you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [asides/recent_posts.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html]

# Each layout uses the default asides, but they can have their own asides.
# Uncomment the lines below and add an array with asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user:
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user:
twitter_tweet_button: true

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name:
disqus_show_comment_count: false

# Google Analytics
google_analytics_tracking_id:

# Facebook Like
facebook_like: false
